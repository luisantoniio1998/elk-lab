# Nginx Reverse Proxy Configuration for Juice Shop
# This captures all HTTP traffic to Juice Shop in access logs

events {
    worker_connections 1024;
}

http {
    # Custom log format with detailed information for security analysis
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time';

    # Access log - This is what Filebeat will read
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # Upstream backend (Juice Shop)
    upstream juice_shop_backend {
        server juice-shop:3000;
    }

    # Server configuration
    server {
        listen 80;
        server_name _;

        # Proxy all requests to Juice Shop
        location / {
            proxy_pass http://juice_shop_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for real-time logs
            proxy_buffering off;
        }
    }
}
