services:

  # 1. Elasticsearch Service (The SIEM Database)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: elasticsearch
    environment:
      - cluster.name=soc-cluster
      - node.name=elasticsearch
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
      - bootstrap.memory_lock=true
      - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT}:9200"
    networks:
      - elk_network
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTIC_PASSWORD} http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\\|yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # 2. Kibana Service (The SIEM Interface/Dashboard)
  kibana:
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_PASSWORD}
    ports:
      - "${KIBANA_PORT}:5601"
    networks:
      - elk_network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q '\"state\":\"green\\|yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  # 3. Juice Shop (Vulnerable Web Application)
  juice_shop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    networks:
      - elk_network
    restart: unless-stopped

  # 4. Nginx Reverse Proxy (HTTP Access Log Capture)
  nginx_proxy:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
      - nginxlogs:/var/log/nginx
    networks:
      - elk_network
    depends_on:
      - juice_shop
    entrypoint: /entrypoint.sh
    restart: unless-stopped

  # 5. Juice Shop Traffic Generator
  juice_shop_traffic:
    image: curlimages/curl:latest
    container_name: juice_shop_traffic
    depends_on:
      - nginx_proxy
    networks:
      - elk_network
    command: >
      sh -c "
      sleep 20;
      while true; do
        curl -s http://nginx_proxy:80/ > /dev/null;
        sleep 5;
        curl -s http://nginx_proxy:80/api/Products > /dev/null;
        sleep 3;
        curl -s 'http://nginx_proxy:80/rest/products/search?q=apple' > /dev/null;
        sleep 7;
        curl -s -X POST http://nginx_proxy:80/api/Users -H 'Content-Type: application/json' -d '{\"email\":\"test@test.com\",\"password\":\"pass123\"}' > /dev/null;
        sleep 10;
        curl -s http://nginx_proxy:80/ftp > /dev/null;
        sleep 8;
      done
      "
    restart: unless-stopped

  # 6. Filebeat (Log Shipper)
  filebeat:
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    container_name: filebeat
    user: root
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - nginxlogs:/var/log/nginx:ro
    networks:
      - elk_network
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
      nginx_proxy:
        condition: service_started
    restart: on-failure

# --- Network and Volume Definitions ---
volumes:
  esdata:
    driver: local
  nginxlogs:
    driver: local

networks:
  elk_network:
    driver: bridge
